<!doctype html>

<html lang='en'>
    <head>
        <title>Monster Slice Fun</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user=scalable=yes" />
        <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">-->
        <link rel="stylesheet" href="styling.css" />
        
    </head>
    <body>
        <div id="container">
            <div id="score">Score: <span id="scorevalue">0</span></div>
            <div id="trialsLeft"></div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="fruitContainer">
                <img id="monster1" class="monster" />
            </div>
            <div id="instruction">Slice monsters and collect their *&%#$@s to show everyone how tough you are!</div>
            <!--<div id="choices">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
            </div>-->
            <div id="startreset">Start Game</div>
            
            <div id="gameover"></div>
            
            <audio id="slicesound">
                <source src="audio/Extracting_knife.mp3" />
                <source src="audio/Extracting_knife.ogg" />
            </audio>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="script.js"></script>
        </div>
    </body>
</html>
